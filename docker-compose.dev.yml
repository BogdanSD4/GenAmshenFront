version: '3.8'

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
      target: "app-dev"
    volumes:
      - .:/app
      - /app/node_modules

  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: Dockerfile
      target: "dev"
    ports:
      - '82:82'
    depends_on:
      - app
