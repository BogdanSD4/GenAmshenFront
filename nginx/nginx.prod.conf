events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_vary on;

    server {
        listen 80;
        server_name genamshen.com www.genamshen.com; #www.genamshen.com genamshen.com;

        # Redirect all HTTP requests to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl; # Change to listen on port 443 for SSL
        server_name genamshen.com www.genamshen.com;

        client_max_body_size 100M;

        ssl_certificate /etc/nginx/genamshen.crt; # Full path to the certificate
        ssl_certificate_key /etc/nginx/genamshen.key; # Full path to the key
        
        ssl_protocols TLSv1.2 TLSv1.3;
    	ssl_prefer_server_ciphers on;
    	ssl_ciphers HIGH:!aNULL:!MD5;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
